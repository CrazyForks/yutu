name: Test

on:
  push:
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'go.mod'
      - 'main.go'
  pull_request:
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'go.mod'
      - 'main.go'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
      - run: go test -v ./...

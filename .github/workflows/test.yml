name: Test

on:
  push:
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'go.mod'
      - 'main.go'
      - '.github/actions/test/*'
    tags-ignore:
      - '**'
  pull_request:
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'go.mod'
      - 'main.go'
      - '.github/actions/test/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: eat-pray-ai/yutu/.github/actions/test@main
